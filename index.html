<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Etch-a-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="content">
        <div id="tools">
            <h2>Tools</h2>
            <div id="penColor">
                <div id="pen">Pencil</div>
                <label for="penCol">Pen color</label><br>
                <input type="color" id = "penCol" value="#000000">
            </div>
            <div id="backColor">
                <label for="backCol">Background color</label><br>
                <input type="color" id = "backCol" value="#FFFFFF">
                <div id="applyBackColor">Apply</div>
            </div>
            <div id="rainbow">Rainbow</div>
            <div id="shade">Shade</div>
            <div id="eraser">Eraser</div>
            <div id="clear">Clear</div>
            <div>
                <p id="gridVal">Grid 50x50</p> <br>
                <input type="range" min="1" max="100" value="50" class="slider" id="gridSize">
            </div>
        </div>
        <div id="grid"></div>
    </div>

    <div class="footer">
    </div>
    <script src='index.js'></script>
</body>
</html>
